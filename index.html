<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Список зачач на неделю</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="visually-hidden">Список</h1>
    <ul class="todolist">
      <li class="todolist-item">
        <label>
          <input class="todolist-input" type="checkbox">
          <span>Сходить в бассейн</span>
        </label>
      </li>
      <li class="todolist-item">
        <label>
          <input class="todolist-input" type="checkbox">
          <span>Съездить в грибы</span>
        </label>
      </li>
      <li class="todolist-item">
        <label>
          <input class="todolist-input" type="checkbox">
          <span>Помыть машину</span>
        </label>
      </li>
    </ul>
    <p class="empty-tasks hidden"></p>
    <form class="form-add" action="handler.php" method="post">
      <input class="form-add-input" type="text"  aria-label="Описание задачи" placeholder="пример задачи" required>
      <button class="form-add-button" type="submit">Добавить задачу</button>
    </form>

    <template id="template-task">
      <li class="todolist-item">
        <label>
          <input type="checkbox" class="todolist-input">
          <span></span>
        </label>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
